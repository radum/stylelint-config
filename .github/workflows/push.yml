on: push
name: Build, Test, and Publish
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12.20', '14', '16' ]
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: actions/setup-node@v3.5.1
      with:
        node-version: ${{ matrix.node }}
    - run: npm install
    - run: npm test
